<!DOCTYPE html>
<html lang="en">

<head>
	<!-- meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ISGA - TIP FORM</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css">
	<!-- FAVICON -->
	<link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>

	<!-- NAVIGATION -->
	<nav>
		<ul>
			<li><a href="tips.html" class="back-btn"><img src="assets/svg/back.svg" alt="back button">back</a></li>
			<li> <a href="index.html" class="home-btn">home<img src="assets/svg/home.svg" alt="home button"></a></li>
		</ul>
	</nav>

	<!-- HEADING -->
	<header>
		<h1>Send in your tip!</h1>
		<p>Do you have a nice tip people should know about? Then fill out the form below and we will make sure to put your tip online!</p>
	</header>

	<!-- MAIN CONTENT -->
	<main>
		<div class="form">
			<form action="success.html">
				<div>
					<label for="name">Name:</label>
					<input type="text" id="name" name="user_name" placeholder="fill in your full name" required />
				</div>
				<div>
					<label for="seizoen">For which season:</label>
					<select id="seizoen" required>
						<option value="">None</option>
						<option value="lente">Spring</option>
						<option value="zomer">Summer</option>
						<option value="herfst">Autumn</option>
						<option value="winter">Winter</option>
					</select>
				</div>
				<div>
					<label for="msg">Enter your tip:</label>
					<textarea id="msg" name="user_message" placeholder="Enter your personal tip" required></textarea>
				</div>
				<div class="send-btn">
					<button type="submit">Send tip</button>
				</div>
			</form>
		</div>
	</main>

	<!-- FOOTER -->
	<footer>
		<p>&copy; copyright ISGA</p>
	</footer>

</body>

</html>
